<div>
  <button
    (click)="decrement()"
    class="btn btn-danger">
    -
  </button>
  <span>{{ current$ | async }}</span>
  <button
    (click)="increment()"
    class="btn btn-success">
    +
  </button>
</div>
<div>
  <button
    [disabled]="resetDisabled$ | async"
    (click)="reset()"
    class="btn btn-primary">
    Reset
  </button>
</div>

<app-counter-prefs />
